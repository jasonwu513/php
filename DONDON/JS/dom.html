<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>

</head>
<body>
<div>我是HEADER 
<div>header1</div>
<div>header2</div>
</div>  
<div id="wrapper" style="background-color:pink">
	<p id="p1">1111111111</p>

	<p id="p2">22222222222222</p>
	<p>333333333333222</p>
</div>
<div id="footer">我是FOOTER
	<div>footer1</div>
	<div id="footer2">footer2</div>
</div>  
</body>
</html>
<script type="text/javascript">
function $id(id){
	return document.getElementById(id);
}	

$id("footer").insertBefore( $id("p1"), $id("footer2") );
</script>
