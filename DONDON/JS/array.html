<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>array</title>
</head>
<body>
<script type="text/javascript">
var arr = new Array(10,20,30);

arr[8] = 1000;

for( var i=0 ; i< arr.length ; i++){
	document.write( i , " : " , arr[i] , "<br>");
}
</script>   

<h2>for( i in arr )</h2>
<script type="text/javascript">
var arr = new Array(10,20,30);
arr[8] = 1000;

for( var i in arr){
	document.write( i, " : " , arr[i] ,"<br>");
}
</script>   

<h2>push()</h2>
<script type="text/javascript">
var arr = new Array(10,20,30);
// arr[arr.length] = 1000;
arr.push(1000);

for( var i in arr){
	document.write( i, " : " , arr[i] ,"<br>");
}
</script>  

<h2>整體陣列的操作</h2>
<script type="text/javascript">
var arr = new Array(10,20,30);
var arr2 = arr;
arr2[1] = 2000;
for( var i in arr){
	document.write( i, " : " , arr[i] ,"<br>");
}
</script>  


<h2>toString() , join()</h2>
<script type="text/javascript">
var arr = new Array(10,20,30);

document.write( arr.toString() ,"<br>");
document.write( arr.join("&") ,"<br>");
document.write( arr ,"<br>");
</script>  
</body>
</html>
