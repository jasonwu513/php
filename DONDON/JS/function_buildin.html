<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>function buildin</title>
</head>
<body>
<h2>eval()</h2>
<script type="text/javascript">
var str = "var a=10; var b=20; ";
eval( str );
document.write( "a : " , a , "<br>");	
document.write( "b : " , b , "<br>");
</script> 
<h2>isNaN()</h2>   
<script type="text/javascript">
document.write( "isNaN('32500') : " , isNaN('32500') , "<br>");	//false
document.write( "isNaN('3H500') : " , isNaN('3H500') , "<br>"); //true 
</script>
</body>
</html>
