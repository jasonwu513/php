<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Number</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
<script type="text/javascript">
	var red = 255 ;
	document.write("toString() : " , red.toString() , "<br>");
	document.write("toString(2) : " , red.toString(2) , "<br>");
	document.write("toString(16) : " , red.toString(16) , "<br>");
    
    var a = 12.3456;
	document.write("toFixed(2) : " , a.toFixed(2) , "<br>");
	document.write("toPrecision(5) : " , a.toPrecision(5) , "<br>");
</script>    
</body>
</html>
