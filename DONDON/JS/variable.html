<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>variable</title>
</head>
<body>
<script type="text/javascript">
var a,m,n=100;
a=10;

var b=20;

c=30;

document.write(a , "<br>");	
document.write(b , "<br>");
document.write(c , "<br>");
</script> 

<h2>number</h2>   
<script type="text/javascript">
document.write(10 , "<br>");//10
document.write(010 , "<br>");//8
document.write(0x10 , "<br>");//16				
</script>

<h2>boolean</h2>   
<script type="text/javascript">
document.write( true , "<br>");	//true
document.write( false , "<br>");	//false
</script>

<h2>undefined</h2>   
<script type="text/javascript">
document.write("a = ",a , "<br>");	
document.write("m = ",m , "<br>");
document.write("n = ",n , "<br>");		
</script>
</body>
</html>
