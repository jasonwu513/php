<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">

</head>
	<style type="text/css">
		span{
			font-size: 48px;
		}
	</style>
<body>
	
    <script type="text/javascript">
    	function rand(min,max){    		
    		var tmp=(Math.floor(Math.random()*(max-min)+ min));  	
    		return tmp;
		}
		var color;
		var times = rand(4,7);
		for(var i=1;i<=times;i++)  //5  ,i:3
		{
			document.write("<span>",rand(0,9), "&nbsp</span>");					

			switch(i){
			case 1:
				color='color:hsla(0,60%,50%,1)';
				break;
			case 2:
				color='color:hsla(30,60%,50%,1)';
				break;
			case 3:
				color='color:hsla(60,60%,50%,1)';
				break;
			case 4:
				color='color:hsla(90,60%,50%,1)';
				break;	
			case 5:
				color='color:hsla(120,60%,50%,1)';
				break;
			case 6:
				color='color:hsla(150,60%,50%,1)';
				break;
			case 7:
				color='color:hsla(180,60%,50%,1)';
				break;	
				}				
			document.getElementsByTagName("span")[i-1].style.color = color;
		}


		
		// document.getElementById("aaa").innerHTML='bbb';
		// document.getElementById("aaa").style='color:red';
		// document.getElementsByTagName("span")[0].innerHTML='bbb';
		// document.getElementsByTagName("span")[1].innerHTML='ccc';
    </script>
</body>
</html>
