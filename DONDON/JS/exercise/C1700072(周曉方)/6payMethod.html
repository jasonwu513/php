<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<style type="text/css">

	table{
		text-align: center;
	}
	

</style>
<body>
    <form method="get" action="#">
    	
    	<table border="1">
    	<caption>確認訂單</caption>	
    		<tr>
    			<td>收件人姓名:</td>
    			<td><input type="text" name="memName"></td>
    		</tr>
    		<tr>
    			<td>收件人地址:</td>
    			<td><input type="text" name="memAddr"></td>
    		</tr>
    		<tr>
    			<td>付款方式</td>
				<td>
					<table>
						<tr>
							<td><input id="cash" type="radio" name="pay">現金</td>
							<td><input id="credit_card" type="radio" name="pay">信用卡</td>
							<td><input id="ATM" type="radio" name="pay">ATM轉帳</td>
						</tr>

						<tr id="credit_card_input">
							<td></td>
							<td>信用卡號碼:<input type="text" name="credit_card_num"></td>
							<td></td>
						</tr>
						<tr id="due_date">
							<td></td>
							<td>到期年月:<input type="text"></td>
							<td></td>
						</tr>
						<tr id="bank_num_input">
							<td></td>
							<td>銀行代號:<input type="text" name="credit_card_num"></td>
							<td></td>
						</tr>
						<tr id="bank_account_input">
							<td></td>
							<td>扣款帳務:<input type="text"></td>
							<td></td>
						</tr>			
									
						
					</table>
						
					
				</td>
    		</tr>
    	</table>

    </form>
    <script type="text/javascript">
    	function initial()
    	{
    		var arr=new Array('bank_num_input', 'bank_account_input', 'credit_card_input', "due_date");
    		display(arr,'none');
    	}

    	function display(array, type)
    	{
    		for (var i = 0; i < array.length; i++) 
    		{    			
    			document.getElementById(array[i]).style.display=type ;    			
    		}
    		
    	} 
    	
    	function show_credit_card_Table(){        		
    		initial();
    		var arr=new Array('credit_card_input','due_date');
    		display(arr, 'table-row');    		
    	}
    	function show_ATM_Table(){   
    		initial();
    		var arr=new Array('bank_num_input','bank_account_input');
    		display(arr, 'table-row');    		   		
    	} 

		initial();
		document.getElementById('cash').addEventListener("click", initial, false);
    	document.getElementById('credit_card').addEventListener("click", show_credit_card_Table, false);
    	document.getElementById('ATM').addEventListener("click", show_ATM_Table,false);
    	
    </script>
</body>
</html>
