<style type="text/css">
	span{
		font-size: 48px;
	}
</style>
</head>
<body>

    <script type="text/javascript">
    	function rand(min,max){    		
    		var tmp=(Math.floor(Math.random()*(max-min)+ min));  	
    		return tmp;
		}
    	var arr= new Array(11,22,33,44,55,66,77,88,99);
    	function shuffle(arr){
    		var tmp;
    		var pos;
    		for (var i = 0; i < arr.length; i++) 
    		{
    			tmp=arr[i];
    			pos=rand(0,arr.length-1);
    			// document.write(pos);
    			arr[i]=arr[pos];
    			arr[pos]=tmp;
    			
    		}
    		document.write('<span>');
    			for (var i = 0; i < arr.length; i++)     			
    				document.write(arr[i],'&nbsp');

    		}
    		document.write('</span>');

    	shuffle(arr);
    </script>
</body>
</html>
