<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<h3>3.	請寫一個rand(min,max)函數,可以傳入min與max的整數,並回傳一個介於min和max間的整數值 (大於等於min,小於等於max)</h3>
	
	<input type="num" name="min" >請輸入最小數
	<input type="num" name="max" >請輸入最大數
	<input type="submit" value="送出" id="submit">
	<p>中間值為:<span name="middle"></span></p>

	<script type="text/javascript">
	function showAns(){
		var min=document.getElementsByName('min')[0].value;
		var max=document.getElementsByName('max')[0].value;
		
		var a= Math.round(max);
		var b = Math.round(min);
		var c = Math.random()*b+(a-b);

		var middle=document.getElementsByName('middle')[0];
		middle.innerHTML=Math.round(c);

	}

	var submit = document.getElementById('submit');
	submit.onclick=showAns;
	</script>
</body>
</html>
