<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<table border=1px>
		<caption>確認訂單</caption>
		<tr>
			<td>收件人姓名:</td>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td>收件人地址:</td>
			<td><input type="text" name="add"></td>
		</tr>
		<tr>
			<td>付款方式</td>
			<td>
				<input type="radio" name="pay">現金
				<input type="radio" name="pay">信用卡
				<input type="radio" name="pay">ATM轉帳
				<p id=payWay></p>
			</td>
		</tr>
	</table>
	
</body>
	<script type="text/javascript">

	function card(){
		document.getElementById('payWay').innerHTML="信用卡號碼:<input type='text' name='num'><br>到期年月:<input type='text' name='num'>";
	}
	var pay=document.getElementsByName('pay')[1];
	pay.onclick=card;

	function trans(){
		document.getElementById('payWay').innerHTML="銀行代號:<input type='text' name='num'><br>扣款帳號:<input type='text' name='num'>";
	}

	var atm=document.getElementsByName('pay')[2];
	atm.onclick=trans;

	function org(){
		document.getElementById('payWay').innerHTML="";
	}

	var cash=document.getElementsByName('pay')[0];
	cash.onclick=org;
	</script>
</html>
