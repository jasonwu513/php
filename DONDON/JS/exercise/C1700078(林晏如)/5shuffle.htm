<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>

<body>
<div id = "show"></div>
</body>

<script type="text/javascript">




function shuffle(arr){
	var a = arr;
	var b = new Array(a.length);
	var $arr =  new Array(a.length);
   //亂數不重覆
	var isDeputed = false;

	for (var i = 0; i < a.length; i++){
		var number;
		do{
			isDeputed = false;
			number = Math.floor((Math.random()*a.length));
		  	
		  	if($arr.indexOf(number)!=-1){
		  			isDeputed=true;
		  	}
		  		
		}while(isDeputed) 

		$arr[i] = number; 
	}
	
    for(var i = 0;i<b.length;i++){
    	b[i]=a[$arr[i]];
    }

    for(var i = 0;i<b.length;i++){
    	a[i]=b[i];
    }
    
}

	var arr =[11,22,33,44,55,66,77,88,99];

	shuffle(arr);


	  for(var i = 0;i<arr.length;i++){
    	document.getElementById("show").innerHTML+= arr[i]+"<br>";
    }

	</script>
</html>
