<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作業八</title>
	<style type="text/css">
		table{
			margin: auto;
		}
		td{
			width: 100px;
			height: 100px;
			text-align: center;
			line-height: 100px;
		}
		input{
			display: block;
			margin: 20px auto;

		}
	</style>
</head>
<body>
	<input type="button" id="btnStart" value="開始搖獎">
	<table border="1" cellspacing="0">
		<tr>
			<td id="a0"></td>
			<td id="a1"></td>
			<td id="a2"></td>
			<td id="a3"></td>
		</tr>
		<tr>
			<td id="a11"></td>
			<td colspan="2" rowspan="2" id=pic></td>
			<td id="a4"></td>
			
		</tr>
		<tr>
			<td id="a10"></td>
			<td id="a5"></td>
			
		</tr>
		<tr>
			<td id="a9"></td>
			<td id="a8"></td>
			<td id="a7"></td>
			<td id="a6"></td>
		</tr>
	</table>
</body>
<script type="text/javascript">

	var i=0;
	var count;
	function rand(min,max){
		var num=Math.round(Math.random()*(max-min))+min;
		return num;
	}


	function rowGame(){
		var btn=document.getElementById("btnStart");
		btn.disabled=true;
		document.getElementById("a" + i).style.backgroundColor="white";
		i++;
		i=i%12;
		document.getElementById("a" + i).style.backgroundColor="pink";
		num--;
		clearInterval(time);
		time=setInterval(rowGame,300-(num*10));
		
		if(num==0){
			var cash=(rand(1,1000)*10000)
			document.getElementById("a" + i).innerHTML="$"+cash;
			if(cash>=8000000){
				document.getElementById("pic").innerHTML="坑爹啊!";
			}
			clearInterval(time);
			btn.disabled=false;
		}

	}
	function start(){
		num=rand(10,40);
		document.getElementById("a" + i).innerHTML="";
		document.getElementById("pic").innerHTML="";
		time=setInterval(rowGame,300-(num*10));
	}


	function init(){
		var btn=document.getElementById("btnStart");
		btn.onclick=start;
	}

	window.onload=init;
</script>
</html>
