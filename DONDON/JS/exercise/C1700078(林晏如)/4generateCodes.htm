<script type="text/javascript">
	

function shuffle(arr){
	var a = arr;
	var b = new Array(a.length);
	var $arr =  new Array(a.length);
   //亂數不重覆
	var isDeputed = false;

	for (var i = 0; i < a.length; i++){
		var number;
		do{
			isDeputed = false;
			number = Math.floor((Math.random()*a.length));
		  	
		  	if($arr.indexOf(number)!=-1){
		  			isDeputed=true;
		  	}
		  		
		}while(isDeputed) 

		$arr[i] = number; 
	}
	
    for(var i = 0;i<b.length;i++){
    	b[i]=a[$arr[i]];
    }

    for(var i = 0;i<b.length;i++){
    	a[i]=b[i];
    }
    
}
		var a= Math.round(7);
		var b = Math.round(4);
		var c = Math.floor(Math.random()*b+(a-b)+1);
		var color = ["red","blue","yellow","pink","green","orange","black","purple"];
		shuffle(color);
		var a=0;
		for(var i=1; i<=c; i++)
		{
			a = Math.random();
			document.write("<p style=color:"+color[i]+">");

			document.write(Math.floor(a*10),"<br>");
			// document.write("這是"+color[i]+"色");
			document.write("</p>");
		}	




</script>
