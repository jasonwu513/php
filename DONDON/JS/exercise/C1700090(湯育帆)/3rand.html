<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>HW3</title>
<style type="text/css">
	input[type=text]{
		height:20px;
		width: 70px;
		font-size: 17px;
		font-family: 微軟正黑體;
		border: none;
		border-bottom: 1px solid #555;
		text-align: center;
	}
	input[type=text]:focus{
		outline: none;
	}
	input[type=button]{
		margin: 0 10px;
		vertical-align: bottom;
	}
	#ans{
		font-size: 30px;
		color: #0c0;
		font-family: arial;
		padding: 20px;
	}
</style>
</head>
<body>

<h3>請輸入範圍，系統將回傳範圍內一隨機整數</h3>
<input type="text" id="min" placeholder="最小值">
<span>~</span>
<input type="text" id="max" placeholder="最大值">
<input type="button" id="send" value="輸入完成">
<div id="ans"></div>

<script type="text/javascript">

function rand(min, max){
	var answer = Math.round(Math.random()*(max-min)) + parseInt(min);

	return answer;
}

function getRand(){
	var minimum = document.getElementById("min").value;
	var maximum = document.getElementById("max").value;

	if(parseInt(maximum) - parseInt(minimum) >= 0){
		document.getElementById("ans").innerHTML = rand(minimum,maximum);
	}
	else{
		document.getElementById("ans").innerHTML = "範圍錯誤"
	}
}

document.getElementById("send").onclick = getRand;

</script>
    
</body>
</html>
