<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">

	<script type="text/javascript">
		function doRand(){
            /*reset*/
            document.getElementById("hr").style.display = "none";
            document.getElementById("ans").innerHTML = "";
            /*main logic*/
			var min = document.getElementById("min").value;
    		var max = document.getElementById("max").value;

            console.log("這裡min和max是字串");
    		console.log("min=",min);
    		console.log("max=",max);
    		console.log("min是否數字",!isNaN(min));/*結論: isNaN(?)參數不論是字串或數字都能做出判斷*/
    		console.log("max是否數字",!isNaN(max));
    		/* 算是盡量的防呆了0.0 */
    		if(min=="" || max==""){
    			window.alert("兩格都是必填");
    		}else if(isNaN(min) || isNaN(max)){
    			window.alert("請輸入數值資料");
    		}else if(parseInt(max)<=parseInt(min)){
    			window.alert("max必須大於min");
    		}else{
    			document.getElementById("hr").style.display = "";
    			document.getElementById("ans").innerHTML = "亂數: " + rand(min,max);
    		}
		}

    	function rand(min,max){
            /*max >= 亂數 >= min*/
            /*由於parseInt，如果參數是float會被無條件捨去*/
    		var small = parseInt(min);
    		var big = parseInt(max);
            console.log("這裡min和max是數值");
    		console.log("min=",small);
    		console.log("max=",big);

    		var randNum = Math.round( Math.random()*(big-small))+small;
    		console.log("randNum=",randNum);
    		return randNum;
    	}
    	
    	function init(){
    		document.getElementById("do").onclick = doRand;
    		document.getElementById("hr").style.display = "none";
    	}
    	window.onload = init;
	</script>

</head>
<body>
    <h2>Javascript</h2>
    請輸入最小值:<input type="text" id="min"><br>
    請輸入最大值:<input type="text" id="max"><br>
    <input type="button" id="do" value="按我">
    <hr id="hr">
    <span id="ans"></span>
</body>
</html>
