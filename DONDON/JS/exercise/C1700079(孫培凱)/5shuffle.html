<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript">
	function shuffle(arr){
		for(var i=0,j,temp; i<arr.length; i++){
			j=Math.floor(Math.random() * i);
			temp=arr[i];
			arr[i]=arr[j];
			arr[j]=temp;
		}
		return arr;
	}

	function doShuffle(){
		document.getElementById("ans").innerHTML="";
		document.getElementById("hr").style.display="";
		var arr=new Array(11,22,33,44,55,66,77,88,99);
		arr = shuffle(arr);
		document.getElementById("ans").innerHTML="打亂後的陣列: ["+arr.toString()+"]";
	}

	function init(){
		document.getElementById("hr").style.display="none";
		document.getElementById("do").onclick=doShuffle;
	}
	window.onload=init;
</script>
</head>
<body>
    <h2>Javascript</h2>
    <p>原陣列: [11,22,33,44,55,66,77,88,99]</p>
    <input type="button" id="do" value="按我">
    <hr id="hr">
    <p id="ans"></p>
</body>
</html>
