<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function rand(min,max){
			var mid = Math.floor(Math.random()*(max-min))+parseInt(min);
			return mid;
		}

		var abc = rand(4,7);
		document.write("產生",abc,"個介於0~9的數值");
		for(var i=1;i<=abc;i++){
			var a = Math.floor(Math.random()*10);
			var b = Math.floor(Math.random()*10);
			var c = Math.floor(Math.random()*10);
			document.write("<p style='color:#",a,b,c,"'>",Math.floor(Math.random()*10),"</p>")
		}
	</script>
</body>
</html>
