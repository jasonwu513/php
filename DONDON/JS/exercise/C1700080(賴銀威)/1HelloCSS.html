<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	var color1="red",color2 = "blue";
	var size = 12;
		for(var i=1;i<11;i++){
			if(i%2==0){
				document.write("<div style='color:",color1,";font-size:",size,"px'>Hello...</div>");
				size +=2;
			}else{
				document.write("<div style='color:",color2,";font-size:",size,"px'>Hello...</div>");
				size +=2;
			}
		}
	</script>

</body>
</html>
