<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Fade in, Fade out(onclick) </title>
</head>
<body>
	<center>
		<input type="button" id="btnInOut" value="淡出"><br>
		<img src="../../../專輯/EGOIST/EGOIST - Welcome to the ＊fam [320K]/Cover.jpg" alt="小玉" id="img1" style="opacity:1"> 	
	</center>
</body>
</html>
	<script>
		var opacity=1;//點下去做淡入/淡出的切換
		var timeout;
		var a=0.5;
		var img1 = document.getElementById("img1");

		function purasu(){
			a -= 0.01;
			img1 =document.getElementById("img1").style.opacity=a;
			if(a<=0){
				clearInterval(timeout);
				document.getElementById("btnInOut").disabled = "";
				alert("終わった")
			}
			console.log(a);
		}

		function mainasu(){
			a += 0.01;
			img1 =document.getElementById("img1").style.opacity=a;
			if(a>=1){
				clearInterval(timeout);
				document.getElementById("btnInOut").disabled = "";
				alert("チェリーさん大好き");
			}
			console.log(a);
		}

		function fateout(){
			if(document.getElementById("btnInOut").value == "淡出"){
				document.getElementById("btnInOut").value = "淡入";
				document.getElementById("btnInOut").disabled = "true";
				timeout = setInterval(purasu,100);
			}else{
				document.getElementById("btnInOut").value = "淡出";
				document.getElementById("btnInOut").disabled = "true";
				timeout = setInterval(mainasu,100);

			}
			
		}
		function init(){
			document.getElementById("btnInOut").onclick=fateout;
		}
		window.onload=init;
	</script>
