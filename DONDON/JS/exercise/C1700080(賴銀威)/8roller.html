<script type="text/javascript">
	var timeout;
	var i=0;
	var timeStop;
	var money;

	function rand(min,max){	
		return  Math.floor(Math.random() * (max - min + 1) + min);
	}



	function goRoll(){
		timeStop--;
		i++;
		console.log(i);
		if(i<=12 && i>1){
			// document.getElementsByClassName("a1").style.backgroundColor="yellow";
			document.getElementById("a"+i).style.backgroundColor="yellow";
			document.getElementById("a"+(i-1)).style.backgroundColor="white";
		}else if(i==1){
			document.getElementById("a1").style.backgroundColor="yellow";
		}else if(i>12){
			document.getElementById("a12").style.backgroundColor="white";
			i=0;	
		}

		if(timeStop==0){
			clearInterval(timeout);
			money=rand(1000,10000000);
			console.log(money);
			var clearbox=document.getElementById("a"+i);
			clearbox.innerHTML=money;
		}
	}
	function go(){
		timeStop = rand(12,30);
		timeout = setInterval(goRoll,100);
		document.getElementById("a"+i).innerHTML="";
	}

	function init(){
			document.getElementById("btn").onclick=go;
	}
	window.onload=init;
</script>
