<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">

	p{margin: 20px;}

</style>
</head>

<body>

<p id="Hello"></p>

<script type="text/javascript">

	for(var i=8; i<18; i++){

		document.write("<p style='font-size:",i*2,"px;color:");
		if(i%2==0){
			document.write("blue'>Hello</p>");
		}else{
			document.write("pink'>Hello</p>");
		}
	}
</script>
	
</body>
</html>
