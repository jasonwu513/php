<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>隨機產生4~7個介於0~9不同顏色的數字</title>
</head>

<body>
<script type="text/javascript">

	var time = new Array(4,5,6,7);
	var color = new Array('red','orange','yellow','green','blue','purple','black','pink','grey');

	do{
		var i=Math.floor(Math.random()*10);
	}while(i>3);


	for(var k=0; k<time[i]; k++){

		do{
			var j=Math.floor(Math.random()*10);
		}while(j>8);

		var num=Math.floor(Math.random()*10);
		document.write("<span style=color:",color[j],">",num," </span>");
	}

</script>    
</body>

</html>
