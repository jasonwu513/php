<script type="text/javascript">

	function shuffle(arr){
		for(var i=0;i<arr.length;i++){
			var j=Math.floor(Math.random()*arr.length);
			var k=arr[i];
			arr[i]=arr[j];	//這裡不能再var唷~
			arr[j]=k;
		}
		return arr;	//到底需不需要return?
	}

	var fran = new Array(11,22,33,44,55,66,77,88,99);
	shuffle(fran);
	document.write(fran);
