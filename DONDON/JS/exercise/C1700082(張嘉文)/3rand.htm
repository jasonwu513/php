<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第三題-物件操作,Math練習</title>
	<style type="text/css">
		#num{
			visibility: hidden;
		}
	</style>
</head>
<body>
	<h3>請輸入最小值及最大值，將回傳此區間的隨機整數</h3>
	最小值：<input type="text" name="" id="min"><br>
	最大值：<input type="text" name="" id="max"><br>
	<input type="button" name="" id="send" value="隨機產生"><br>
	<div><span id="num"></span></div>
	
	<script type="text/javascript">
		function rand(min,max){
			var minNum = parseInt(min);
			var maxNum = parseInt(max);
			var rNum = Math.floor(Math.random()*(maxNum-minNum+1))+minNum;
			return rNum;

		}

		function getRandnum(){
			var minNum = document.getElementById("min").value;
			var maxNum = document.getElementById("max").value;
			if (parseInt(maxNum)-parseInt(minNum)>=0){window.alert(document.getElementById("num").innerHTML = rand(minNum,maxNum));
			}else{
				window.alert("Error");
			}
		}

		document.getElementById("send").onclick=getRandnum;


	</script>
</body>
</html>
