<body>

	<table cellspacing="0" border="1" bordercolor="#888">

			<td class="cols" id="a4"></td>
		</tr>
		<tr>
			<td class="cols" id="a12"></td>
			<td colspan="2" rowspan="2" class="cols a13" id="aa"></td>
			<td class="cols" id="a5"></td>

		</tr>
		
	</table>
	<br>
	<input type="button" value="試手氣" id="showRun">

	<script type="text/javascript">
	
	var timerId;
	var num=1;
	var runStop;

		function rand(min , max){
			// var rNumber = Math.round(Math.random()*(max-min)) + parseInt(min);
			var rNumber = Math.round(Math.random()*(max-min+1)) +min;
			return rNumber;
		}
		
		function bgcRun(){
			document.getElementById("showRun").disabled=true;
			document.getElementById("a"+num).style.backgroundColor="#fff";
			
			num=num%12;
			num++;
			document.getElementById("a"+num).style.backgroundColor="#fa0";

			runStop--;
			clearInterval(timerId);
			timerId=setInterval(bgcRun,300-runStop*10);	
			if (runStop==0){
				clearInterval(timerId);
				var money=rand(1,10)*10000;
				document.getElementById("a"+num).innerHTML=money;
				document.getElementById("aa").innerHTML = "恭喜您！獲得等值現金券";
			}

			document.getElementById("showRun").disabled=false;

			console.log( opacity );

		}
		
		function runStart(){
			runStop=rand(28,38);
			document.getElementById("a"+num).innerHTML="";
			document.getElementById("aa").innerHTML="";
			timerId=setInterval(bgcRun,300-runStop*10);
			
		}
		function init(){
			document.getElementById("showRun").onclick =runStart;
		}

		window.onload = init;
	</script>


	
</body>
</html>
