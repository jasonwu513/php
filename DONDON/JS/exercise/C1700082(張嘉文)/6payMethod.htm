<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第六題-物件操作練習</title>
	<style>
		table{
			border: 1px solid #ccc;
			margin: auto;
			border-collapse: collapse;
			text-align: center;
		}
		td{
			border: 1px solid #ccc;	
			padding: 10px;
		}
		caption{
			margin: 10px auto;
		}

	</style>
</head>
<body>
	<table>
		<caption>確認訂單</caption>
		<tr>
			<td>收件人姓名:</td>
			<td><input type="text" name="" id="name"></td>
		</tr>
		<tr>
			<td>收件人地址:</td>
			<td><input type="text" name="" id="add"></td>
		</tr>
		<tr>
			<td>付款方式</td>
			<td>
				<label>
					<input type="radio" name="method" id="cash">現金
				</label>
				<label>
					<input type="radio" name="method" id="credit">信用卡
				</label>
				<label>
					<input type="radio" name="method" id="atm">ATM轉帳
				</label>
				<div id="creditarea" style="display: none;">
					信用卡號碼:<input type="text" name="" id="cardnum"><br>
					到期年月: <input type="text" name="" id="yymm">
				</div>
				<div id="atmarea" style="display: none;">
					銀行代號: <input type="text" name="" id="bank"><br>
					扣款帳號: <input type="text" name="" id="account">
				</div>
			</td>
		</tr>
	</table>


	
	<script type="text/javascript">
		function cashitem(){
			document.getElementById("creditarea").style.display="none";
			document.getElementById("atmarea").style.display="none";
		}

		function credititem(){
			document.getElementById("creditarea").style.display="";
			document.getElementById("atmarea").style.display="none";
			document.getElementById("name").value="小丸子";
			document.getElementById("add").value="中壢市中大路1號";
		}

		function atmitem(){
			document.getElementById("creditarea").style.display="none";
			document.getElementById("atmarea").style.display="";
			document.getElementById("name").value="小丸子";
			document.getElementById("add").value="中壢市中大路1號";
		}

		function init(){
			var cash=document.getElementById("cash");
			var credit=document.getElementById("credit");
			var atm=document.getElementById("atm");

			cash.onclick=cashitem;
			credit.onclick=credititem;
			atm.onclick=atmitem;
		}

		window.onload=init;
	</script>
</body>
</html>
