<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">

</style>
    <script type="text/javascript">

         function shuffle(ert){
            for(var i=0,j,temp; i<ert.length;i++){
               j=Math.floor(Math.random() * i);
               temp=ert[i];
               ert[i]=ert[j];
               ert[j]=temp;

            }
            return ert;
         }



        function doShuffle(){
            document.getElementById("ans").innerHTML="";
            document.getElementById("hr").style.display="";
            var ert=new Array(11,22,33,44,55,66,77,88,99);
            ert = shuffle(ert);
            document.getElementById("ans").innerHTML=ert.toString();

        }

        function init(){
            document.getElementById("hr").style.display="none";
            document.getElementById("do").onclick=doShuffle;
        }
        window.onload=init;

   
    </script>
</head>
<body>
    <h2>Javascript</h2>
    <p>原陣列: [11,22,33,44,55,66,77,88,99]</p>
    <input type="button" id="do" value="按我">
    <hr id="hr">
    <p id="ans"></p>	
</body>
</html>
