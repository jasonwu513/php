<!DOCTYPE html>

<head>

    <script type="text/javascript">
        function ffle(){
            document.getElementById("ww").style.display="none";
            document.getElementById("cc").style.display="none";

        }


        function Shuf(){
            document.getElementById("ww").style.display="none";
            document.getElementById("cc").style.display="";

        }


        function doS(){
            document.getElementById("ww").style.display="";
            document.getElementById("cc").style.display="none";

        }



        function init(){
        document.getElementById("ww").style.display="none";
        document.getElementById("cc").style.display="none";
        document.getElementById("w1").onclick=ffle;
        document.getElementById("w2").onclick=Shuf;
        document.getElementById("w3").onclick=doS;
        }
        window.onload=init;   
    </script>
</head>
<body>
    <table border="1"  cellpadding="5">
        <caption>確認訂單</caption>
        <tr>
            <td>收件人姓名</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>收件人地址</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>付款方式</td>
            <td>
                <input type="radio" name="way" value="1" id="w1">現金
                <input type="radio" name="way" value="2" id="w2">信用卡
                <input type="radio" name="way" value="3" id="w3">ATM轉帳
                <div id="ww">
                    <span>信用卡號碼</span>
                    <input type="text">
                    <span>到期年月</span>
                    <input type="text">
                </div>

                <div id="cc">
                    <span>銀行代馬</span>
                    <input type="text">
                    <span>扣款帳號</span>
                    <input type="text">
                </div>
            </td>
          
        </tr>
    </table>
