<body>
	
    
    <center>
    <input type="button" id="btnInOut" value="淡出"><br>
    <img src="melon.gif" alt="小玉" id="img1" style="opacity:1">  
    </center>



    <script type="text/javascript">
        var opacity=1;
        var timeId;

        function doFadeOut(){
            document.getElementById("btnInOut").disabled=true;
            opacity-=0.1;
            document.getElementById("img1").style.opacity=opacity;
            if(opacity<=0){
                clearInterval(timeId);
                document.getElementById("btnInOut").disabled="";
                document.getElementById("btnInOut").value="淡入";
            }
        }



        function doFadeIn(){
            document.getElementById("btnInOut").disabled=true;
            opacity+=0.1;
            document.getElementById("img1").style.opacity=opacity;
            if(opacity>=1){
                clearInterval(timeId);
                document.getElementById("btnInOut").disabled="";
                document.getElementById("btnInOut").value="淡出";
            }
        }








        function fadeInOut(){
            if(opacity==1){
                timeId=setInterval(doFadeOut,100);
            }

            else{
                timeId=setInterval(doFadeIn,100);

            }
        }





        function init(){
        document.getElementById("btnInOut").onclick=fadeInOut;
        }

        window.onload=init;
      
    </script>

    </body>
