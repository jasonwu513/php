    <script type="text/javascript">
        var i=0;
        var j=0;
        var timeId;



        function nonolamigo(min,max){
         return Math.round(Math.random()*(max-min))+min;
        
        }        






        function init(){
        document.getElementById("btn").onclick=uyuttghn;
        }

        function gogoamigo(){
            i++;
            
            i %= 12;

                if(i>=1&&i<12){
                document.getElementById("d"+(i)).style.backgroundColor="#af0";
                document.getElementById("d"+(i-1)).style.backgroundColor="#fff";
                }else{
                    document.getElementById("d"+(i)).style.backgroundColor="#af0";
                    document.getElementById("d11").style.backgroundColor="#fff";
                }

                // ===========================================================
            j++;
            if(j==stop){
                clearInterval(timeId);
                j=0;

            }
            console.log(j,stop);
                         

        }


        function uyuttghn(){
           timeId=setInterval(gogoamigo,100);
           stop=nonolamigo(12,50);

        }    



        window.onload=init;
      
    </script>
