<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5shuffle</title>
</head>
<body>
	<script type="text/javascript">
		var arr= new Array(11,22,33,44,55,66,77,88,99);
		function shuffle(arr) { // arr是將被打亂的陣列
			
			var len = arr.length;

			for(var i=0; i<len; i++){
				var j = Math.floor(Math.random()*len);
				var temp=arr[i];
				arr[i]=arr[j];
				arr[j]=temp;
			}
			return arr;
		}
		document.write("陣列：",arr,"<br>");	
		document.write("打亂：",shuffle(arr));
	</script>
</body>
</html>
