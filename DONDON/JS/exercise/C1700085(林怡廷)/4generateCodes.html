<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4generateCodes</title>
</head>
<body>
	<script type="text/javascript">
		function rand(min,max){
			var a= Math.floor(Math.random() * (max-min+1)+min);
			return a;
		}

		var num = rand(4,7);
		document.write("隨機數字共",num,"個<br>");

		for(var i = 0; i<num; i++){
			var r = rand(0,200);
			var g = rand(0,200);
			var b = rand(0,200);
			document.write("<p style='color:rgb(",r,",",g,",",b,");'>",Math.floor(Math.random()*10),"</p>");
		}

	</script>
</body>
</html>
