<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	</head>
<body>
	<script type="text/javascript">
	function rand(min,max){	
  		var a = Math.floor(Math.random() * (max - min + 1) + min);
		//產生1個4~7的數字=a	
		return a;
		//回傳a到rand

	}
		var all = rand(4,7); 
		document.write("產生",all,"個亂數","<br>");
		//b=a(數值，不了解就看"自訂函式")
	



		var maxNum = 10;  
		var minNum = 0;  
		for(var i=0 ; i<all; i++){
			var r =rand(0,220);
			var g =rand(0,220);
			var b =rand(0,220);
			document.write("<span style='color:rgb(",r,",",g,",",b,"); font-size:30px' >",Math.floor(Math.random() * (maxNum - minNum + 1) + minNum),"</span>","<br>");
		}
		
	</script>
</body>
</html>
