<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function rand(min,max){	
			var test=0;
			test = Math.floor(Math.random() * (max - min + 1) + min);
			return test;
		}
		
		document.write("介於最大值-最小值:",rand(1,5),"<br>");
	
	</script>
</body>
</html>
