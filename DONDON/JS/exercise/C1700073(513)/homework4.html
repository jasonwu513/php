    function rand(a,b){
      if (a>b) {
        max=a;

        max=b;
      }

      for (var i = 0; i <= (max-min); i++) {
        array[i]=min+i;
        // console.log(i);
      }
      // return array;
      var rand=array[Math.floor(Math.random()*(max-min+1))]
      return rand;
    }
