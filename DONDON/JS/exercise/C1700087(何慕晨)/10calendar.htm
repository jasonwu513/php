	<script type="text/javascript">
		function init(){
			var today= new Date();
			var year = today.getFullYear();
			var date =today.getDate();
			var day =today.getDay();
			var month =today.getMonth()+1;
			var daynum=1;
			var alltd=document.getElementsByTagName('td');
			var numweek =Math.floor(date/7)+1;
			var fistdateday= 1;
			if((day - (date-1)%7)>0){
				fistdateday= day -(date-1)%7 ;
			}else{
				fistdateday=(date-1)%7-day ;
			}
			if(month==2){
				if(year.subtr(2,2)%4==0){
					if(year.subtr(1,3)%100==0){
						if(year.subtr(1,3)%400==0){
							daynum=29;
						}else{
							daynum=28;	
						}
					}
					else{
						daynum=29;	
					}
				}	
			}else if(month==1 ||month==3 ||month==5 ||month==7 ||month==8 ||month==10 ||month==12){
				daynum=31;
			}else{
				daynum=30;
			}
			for (var i = 1; i < daynum+1; i++) {
				alltd[fistdateday+i-1].innerHTML=i;
			}
			console.log(year,month,date,alltd,daynum,day,numweek,fistdateday);
		}
		window.onload=init();
	</script>
