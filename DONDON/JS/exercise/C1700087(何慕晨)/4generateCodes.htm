<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function rand(min,max) {
			return Math.round(Math.random()*(max-min)) + parseInt(min);
		}
		var amount=rand(4,7);
		var color = ["#f00","#0f0","#00f","#ff0","#0ff","#f0f","#fa0"];
		var arr = [];
		for (var i = 0; i < amount; i++) {
				arr[i]=rand(0,9);
				document.write("<h1 style='color:",color[rand(0,6)],"'>",arr[i],"</h1>");
			}	
		
	</script>
</body>
</html>
