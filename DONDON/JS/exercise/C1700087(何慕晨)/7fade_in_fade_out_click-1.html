<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Fade in, Fade out(onclick) </title>
</head>
<body>
<center>
<input type="button" id="btnInOut" value="淡出"><br>
<img src="melon.gif" alt="小玉" id="img1" style="opacity:1"> 	
</center>
</body>
</html>
<script>
var opacity=1;
var timerId;
//點下去做淡入/淡出的切換
function disOpacity(){
	opacity-=0.4;
	document.getElementById("img1").style.opacity=opacity;
	if(opacity<=0){
		clearInterval(timerId);
		document.getElementById("btnInOut").value="淡入";
		document.getElementById("btnInOut").disabled=false;
	}
}
function showOpacity(){
	opacity+=0.4;
	document.getElementById("img1").style.opacity=opacity;
	if(opacity>=1){
		clearInterval(timerId);
		document.getElementById("btnInOut").value="淡出";
		document.getElementById("btnInOut").disabled=false;
	}
}
function count(){
	var value=document.getElementById("btnInOut").value;
	if(value =="淡出"){
		timerId=setInterval(disOpacity,100);
		document.getElementById("btnInOut").disabled=true;
	}else{
		timerId=setInterval(showOpacity,100);
		document.getElementById("btnInOut").disabled=true;
	}

}
function init(){
	document.getElementById("btnInOut").onclick=count;
}
window.onload=init;

</script>
