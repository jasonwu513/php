<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		hello="Hello....";
		blue="blue";
		deeppink="deeppink";
		for (var i = 0; i < 10; i++) {
			if (i%2==0) {
			document.write("<p style='color:",blue,";font-size:",i+11,"px'>",hello,"</p>");
			}else{
			document.write("<p style='color:",deeppink,";font-size:",i+11,"px'>",hello,"</p>");
			}
		}
	</script>
</body>
</html>
