<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>4generateCodes</title>
<style type="text/css">
		*{
			margin:0;
			padding: 0;
			list-style: none;
		}
</style>
</head>
<body>
       <div style="getRandomColor()";></div>
       
       <script>
       	        function rand(min, max){
					var answer = Math.round(Math.random()*(max-min)) + parseInt(min);

					return answer;
				}


				var scope = rand(4,7);

				document.write(scope);

				for(var i = 0; i<scope; i++){
					var r = rand(0,220);
					var g = rand(0,220);
					var b = rand(0,220);
					document.write("<p style='color:rgb(",r,",",g,",",b,");'>",Math.floor(Math.random()*10),"</p>");
				}

				
       </script>
</body>
</html>
