<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>5shuffle</title>
<style type="text/css">
*{
	margin:0;
	padding: 0;
	list-style: none;
}
</style>
</head>
<body>
       <script>
       	        var arr = [11,22,33,44,55,66,77,88,99];
                    
                    function shuffle(array){
                              var tmp;
                              var len = array.length;

                              for(var i=0 ; i<len ; i++){
                                    var j = Math.floor(Math.random()*len); 
                                    tmp = array[i];
                                    array[i] = array[j];
                                    array[j] = tmp;
                              }
                        }

                        var arr = [11,22,33,44,55,66,77,88,99];

                        document.write("<br>");
                        shuffle(arr);

                        for(var x in arr){
                              document.write(arr[x]," ");
                        }

       </script>	
</body>
</html>
