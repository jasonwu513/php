<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Fade in, Fade out(onclick) </title>
</head>
<body>
<center>
<input type="button" id="btnInOut" value="淡出"><br>
<img src="melon.gif" alt="小玉" id="img1" style="opacity:1"> 	
</center>
</body>
</html>
<script>
var opacity=1;
var timeId;
//點下去做淡入/淡出的切換
function FadeOut(){
	document.getElementById("btnInOut").disabled=true;
	console.log("FadeOut's opacity:",opacity);
	opacity-=0.1;
	document.getElementById("img1").style.opacity=opacity;
	if(opacity<=0){
		clearInterval(timeId);
		document.getElementById("btnInOut").value="淡入";
		document.getElementById("btnInOut").disabled=false;
	}
}
function FadeIn(){
	document.getElementById("btnInOut").disabled=true;
	console.log("FadeIn's opacity:",opacity);
	opacity+=0.1;
	document.getElementById("img1").style.opacity=opacity;
	if(opacity>=1){
		clearInterval(timeId);
		document.getElementById("btnInOut").value="淡出";
		document.getElementById("btnInOut").disabled=false;
	}
}

function fadeInOut(){
	console.log("opacity:",opacity);
	if(opacity==1){
		console.log("enter FadeOut");
		timeId=setInterval(FadeOut,100);
	}else{
		console.log("enter FadeIn");
		timeId=setInterval(FadeIn,100);
	}
}

function init(){
	document.getElementById("btnInOut").onclick=fadeInOut;
}
window.onload=init;
</script>
