<body>
       最小值 : <input type="text" id="min">
       最大值 : <input type="text" id="max"><input type="button" id="btn" value="送出">

       <script>
         
               function rand(a,b){
                var a = document.getElementById("min").value;
                var b = document.getElementById("max").value;	
                
                var p = a+Math.random()*(b-a);
       	        p = Math.floor(p);
       	        document.write(p);               
               }
