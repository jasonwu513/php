<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">

		function action1(){
			document.getElementById("cardArea").style.display="none";
			document.getElementById("atmArea").style.display="none";
		}
		function action2(){
			document.getElementById("cardArea").style.display="";
			document.getElementById("atmArea").style.display="none";
		}
		function action3(){
			document.getElementById("cardArea").style.display="none";
			document.getElementById("atmArea").style.display="";
		}

		function init(){
			document.getElementById("cardArea").style.display="none";
			document.getElementById("atmArea").style.display="none";
			document.getElementById("cash").onclick=action1;
			document.getElementById("card").onclick=action2;
			document.getElementById("atm").onclick=action3;
		}
		window.onload=init;
	</script>
</head>
<body>

<table border='1'>
<caption>確認訂單</caption>
<tr>
	<th>收件人姓名</th><td><input type="text"></td>
</tr>

<tr>
	<th>收件人地址</th><td><input type="text"></td>
</tr>

<tr>
	<th>付款方式</th>
	<td>
		<label><input type="radio" name="buy" id="cash">現金</label>
		<label><input type="radio" name="buy" id="card">信用卡</label>	  
		<label><input type="radio" name="buy" id="atm">ATM轉帳</label>
			<div id="cardArea">
				<div>信用卡代碼<input type="text" name=""></div>
		  		<div>到期年月<input type="text" name=""></div>
		 	</div>
		 	<div id="atmArea">
				<div>銀行代號<input type="text" name=""></div>
				<div>扣款帳號<input type="text" ></div>
		 	</div>
	</td>
</tr>


</table>
</body>
</html>
