<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.anser{
		font-size: 20px;
		width: 200px;
		height: 20px;
		line-height: 20px;
		text-align: center;
		margin-top: 30px;
	}
	#min,#max{
		width: 100px;
		height: 20px;
		line-height: 20px;
		font-size: 20px;
		text-align: center;
		border-style:none;
		border-bottom:2px solid red;
		color:green;
	}
	input:focus{
		outline:none;
	}
	</style>
</head>
<body>

<h3>請輸入範圍，系統將回傳範圍內的隨機整數</h3>

<input type="text" id="min" name="" placeholder="最小值">
<span>~</span>
<input type="text" id="max" name="" placeholder="最大値">

<input type="button" id="send" name="" value="計算">

<div class="anser" id="aa"></div>

<script type="text/javascript">
	
function rand(min,max){
	var ans = Math.round(Math.random()*(max-min))+parseInt(min);
	return ans;
}

function getRand(){
	var minimum=document.getElementById("min").value ;
	var maximum=document.getElementById("max").value ;
	if(parseInt(maximum)-parseInt(minimum) >= 0){
		document.getElementById("aa").innerHTML="隨機整數:"+rand(minimum,maximum);
	}
	else{
		document.getElementById("aa").innerHTML="範圍錯誤";
	}

} 

document.getElementById("send").onclick= getRand ;


</script>
	

</body>
</html>
