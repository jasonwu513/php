<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>shuffle</title>
</head>
<body>

<script type="text/javascript">

function shuffle(array){
	var tmp;
	var len = array.length;

	for(var i=0 ; i<len ; i++){
		var j = Math.floor(Math.random()*len); 
		tmp = array[i];
		array[i] = array[j];
		array[j] = tmp;
	}
}

var arr = [11,22,33,44,55,66,77,88,99];

document.write("Shuffle前");
for(var x in arr){
	document.write(arr[x]," ");
}

document.write("<br>");
shuffle(arr);

document.write("Shuffle後");
for(var x in arr){
	document.write(arr[x]," ");
}

</script>

</body>
</html>
