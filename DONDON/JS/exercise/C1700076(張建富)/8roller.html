<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style type="text/css" media="screen">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		body{
			width: 100%;
			max-width: 960px;
			margin: auto;
		}
		td{
			width: 100px;
			height: 100px;
			background-color:#ddd;
		}
		
	</style>
	<title>8roller</title>
</head>
<body>

<table>
	<tr>
		<td id="b1">1</td>
		<td id="b2">2</td>
		<td id="b3">3</td>
		<td id="b4">4</td>
	</tr>
	<tr>
		<td id="b12">12</td>
		<td colspan="2" rowspan="2"></td>
		<td id="b5">5</td>
	</tr>
	<tr>
		<td id="b11">11</td>
		<td id="b6">6</td>
	</tr>
	<tr>
		<td id="b10">10</td>
		<td id="b9">9</td>
		<td id="b8">8</td>
		<td id="b7">7</td>
	</tr>
</table>
<input type="button" id="btn" value="Run"><br>

<script type="text/javascript">
var pot=0;
var timerid;

function rand(min, max){
	var ans = Math.round(Math.random()*(max-min)) + parseInt(min);
	return ans;
}

function chcolor(){
	pot++;
	if(pot == 1 ){
		document.getElementById("b1").style.backgroundColor = "yellow";
		document.getElementById("b12").style.backgroundColor = "#ddd";
	}
	else if(1< pot && pot<12){
		document.getElementById("b"+pot).style.backgroundColor = "yellow";
		document.getElementById("b"+(pot-1)).style.backgroundColor = "#ddd";
	}else{
		document.getElementById("b"+pot).style.backgroundColor = "yellow";
		document.getElementById("b11").style.backgroundColor = "#ddd";
		pot=0;
	}
	console.log(pot);
}

function run(){
	timerid = setInterval(chcolor , 100);
}

function init(){
	document.getElementById("btn").onclick = run;
}
window.onload = init;

</script>
	
</body>
</html>
