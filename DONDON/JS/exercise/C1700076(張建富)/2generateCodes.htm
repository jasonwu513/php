<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
	
	span:nth-child(2n-1){
		display: block;
		color: #00F;
	}
	span:nth-child(2n){
		color: deeppink;
	}
		
	</style>
</head>
<body>

<script type="text/javascript">

var index = 4;
for(var i=0 ; i < index ; i++){
		var rr = Math.random();
		rr *= 10;
		document.write(Math.floor(rr),"<br>");
}
</script>


</body>
</html>
