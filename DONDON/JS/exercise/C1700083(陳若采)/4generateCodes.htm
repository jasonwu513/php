<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4generateCodes.htm</title>
</head>
<body>
<script type="text/javascript">

function rand(min, max){
	var answer = Math.round(Math.random()*(max-min)) + parseInt(min);

	return answer;
}


var scope = rand(4,7);

document.write("此次產生隨機",scope,"個介於0~9間的整數<br>");

for(var i = 0; i<scope; i++){
	var r = rand(0,220);
	var g = rand(0,220);
	var b = rand(0,220);
	document.write("<p style='color:rgb(",r,",",g,",",b,");'>",Math.floor(Math.random()*10),"</p>");
}

</script>

</body>
</html>
