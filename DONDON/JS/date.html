<body>
<div style="background-color:lightBlue">
現在時刻: <span id="timePanel" style="color:blue"></span>
</div>
<script>
function $id(id){
  return document.getElementById(id);
}
function showTime(){
	var today = new Date();
	var str = today.getHours()+ " : " +  today.getMinutes() + " : " + today.getSeconds() ;
	$id("timePanel").innerHTML = str;
}

function init(){
    showTime();
	setTimeout( showTime , 1000);
}
window.onload = init;
