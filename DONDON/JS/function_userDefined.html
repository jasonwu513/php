<script type="text/javascript">
function sum( a, b){
	var total=0;
    total = a+b;
	return total;
}

function sum( a, b, c){// a:10 , b:20 ,c:undefined
	var total=0;

    for( var i=0; i<arguments.length; i++){
    	total += arguments[i];
    }
	return total;
}	
var total = sum(10,20);
document.write( "10+20 = " , total , "<br>");
document.write( "10+20+30 = " , sum(10,20,30) , "<br>");
