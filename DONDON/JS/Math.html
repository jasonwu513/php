<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Math</title>
</head>
<body>
<script type="text/javascript">
document.write("random() : " , Math.random() , "<br>");	
document.write("ceil(3.6) : " , Math.ceil(3.6) , "<br>"); //4
document.write("floor(3.6) : " , Math.floor(3.6) , "<br>"); //3 
document.write("round(3.3) : " , Math.round(3.3) , "<br>"); //3
</script>    
</body>
</html>
