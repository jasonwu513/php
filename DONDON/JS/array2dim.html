<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<style type="text/css">
	td{width:30px;
	   text-align:center}
</style>
</head>
<body>
<script type="text/javascript">
var arr = new Array( new Array(1,2,3,4) , new Array(11,12,13,14), new Array(21,22,23,24));

document.write("<table border='1' cellspacing='0' align='center'>");
for( var i=0 ; i<3; i++){
	document.write("<tr>");
	// document.write( arr[i] ,"<br>");
	for(var j=0; j<4; j++){
		document.write("<td>",arr[i][j],"</td>");
	}
	document.write("</tr>");
}
document.write("</table>");
</script>    
</body>
</html>
