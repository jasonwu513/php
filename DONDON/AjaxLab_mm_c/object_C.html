<!DOCTYPE html>

<body>
<h2>new Object()</h2>
<script type="text/javascript">

function submit(money){
   document.write(this.ename + "申請費用" + money +"元<br><br>");
}


var emp = new Object();
emp.empno = "7111";
emp.ename = "Adam";
emp.submit = submit;
document.write("代號 : " , emp.empno , "<br>");	
document.write("姓名 : " , emp.ename , "<br>");
emp.submit(66666);

// var emp2 = new Object();
// emp2.empno = "7112";
// emp2.ename = "Ann";
// emp2.submit(8888);
</script> 

<h2>function.call(物件的參考,參數1,參數2,...)</h2>
<script type="text/javascript">
var emp = new Object();
emp.empNo = "No.1";
emp.ename = "少竹";	
submit.call(emp,8888888);
</script>

<h2>new 類別()</h2>
<script type="text/javascript">
function Employee(empno, ename){
  this.empno = empno;
  this.ename = ename;
  this.submit = submit;
}	

var emp = new Employee("7222","King");  //emp = new Object(), Employee.call(emp,"7222","King")
document.write("代號 : " , emp.empno , "<br>");	
document.write("姓名 : " , emp.ename , "<br>");
emp.submit(10000);


var emp2 = new Employee("7333","Alice");  //emp = new Object(), Employee.call(emp,"7222","King")
document.write("代號 : " , emp2.empno , "<br>");	
document.write("姓名 : " , emp2.ename , "<br>");
emp2.submit(70000);
</script>   

<h2>JSON=== 11111</h2>
<script type="text/javascript">
var emp = {"empno" : "7111",
           "ename" : "Ann",
           "salary" : 33000,
           "phone" : ["03-4257387","03-168168","0933-168168"]}

document.write("代號 : " , emp.empno , "<br>");	
document.write("姓名 : " , emp.ename , "<br>");

document.write("電話[0] : " , emp.phone[0] , "<br>");         	
</script>

<h2>JSON=== 222</h2>
<script type="text/javascript">
var emp = {"empno" : "7111",
           "ename" : "Ann",
           "salary" : 33000,
           "phone" : {"O":"03-4257387", "H":"03-168168","M":"0933-168168"}
           }

document.write("代號 : " , emp.empno , "<br>");	
document.write("姓名 : " , emp.ename , "<br>");  
document.write("薪資 : " , emp.salary , "<br>");	
document.write("電話 : " , emp.phone , "<br>");  
document.write("電話.O : " , emp.phone.O , "<br>");   
document.write("電話.H : " , emp.phone.H , "<br>"); 
document.write("電話.M : " , emp.phone.M , "<br>"); 


document.write("電話['M'] : " , emp.phone["M"] , "<br>");       	

var index = "H";
document.write("電話[index] : " , emp.phone[index] , "<br>");   
</script>

<h2>===for( var i in object)===</h2>
<script type="text/javascript">
for(var index in emp.phone){
  document.write("電話[index] : " , emp.phone[index] , "<br>");  	
}	
</script>
